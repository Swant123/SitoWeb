<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrello</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: space-between;
        }
        .right-side {
            width: 40%; /* Puoi regolare la larghezza dell'immagine */
            height: 100vh;
            background-image: url('lil.jpg');
            background-size: contain;
            background-position: right center;
            background-repeat: no-repeat;
        }
        .content {
            width: 60%;
            padding: 3rem 2rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            color: #fff;
            padding: 1rem 2rem;
        }
        header .logo h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff6f61;
        }
        section {
            padding: 3rem 2rem;
            text-align: center;
            z-index: 1;
        }
        section h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        .cart-items {
            margin: 1rem 0;
            text-align: left;
        }
        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1rem 0;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .cart-item img {
            width: 80px;
            height: auto;
            border-radius: 8px;
            margin-right: 1rem;
        }
        .cart-item .details {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .cart-item .details span {
            font-size: 1rem;
        }
        .cart-item input {
            width: 50px;
            padding: 5px;
            text-align: center;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .cart-total {
            font-weight: bold;
            font-size: 1.2rem;
            margin-top: 2rem;
        }
        .checkout-btn {
            background-color: #ff6f61;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 2rem;
            transition: background-color 0.3s ease;
        }
        .checkout-btn:hover {
            background-color: #e05c4d;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #222;
            color: #fff;
            margin-top: 2rem;
        }
        footer a {
            color: #ff6f61;
            text-decoration: underline;
        }
    </style>
    <script>
        window.onload = function() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            if(cart.length === 0) {
                cartContainer.innerHTML = "<p>Il carrello Ã¨ vuoto.</p>";
                cartTotal.innerHTML = "Totale: &euro;0.00";
                return;
            }

            let total = 0;
            cartContainer.innerHTML = '';

            cart.forEach((item, index) => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;

                cartContainer.innerHTML += `
                    <div class="cart-item">
                        <img src="${item.image}" alt="${item.name}">
                        <div class="details">
                            <span>${item.name} (${item.size}) - &euro;${item.price.toFixed(2)} x </span>
                            <input type="number" value="${item.quantity}" min="1" id="quantity-${index}" onchange="updateQuantity(${index}, this.value)">
                            <span> = &euro;${itemTotal.toFixed(2)}</span>
                        </div>
                    </div>
                `;
            });

            cartTotal.innerHTML = `Totale: &euro;${total.toFixed(2)}`;
        };

        function updateQuantity(index, quantity) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (quantity <= 0) return;

            cart[index].quantity = parseInt(quantity);
            localStorage.setItem('cart', JSON.stringify(cart));

            // Ricalcola il totale e aggiorna la visualizzazione
            window.onload();
        }

        function checkout() {
            // Qui possiamo simulare il checkout, mostrando una semplice finestra di conferma.
            alert("Acquisto completato! Grazie per aver acquistato con Swant-Shop!");
            localStorage.removeItem('cart'); // Rimuove gli articoli dal carrello dopo l'acquisto
            window.location.href = "home.html"; // Reindirizza alla home
        }
    </script>
</head>
<body>
    <div class="right-side"></div> <!-- Aggiungi l'area per l'immagine di sfondo sulla destra -->
    
    <div class="content">
        <header>
            <div class="logo">
                <h1>Swant-Shop</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="primo.html">Prodotti</a></li>
                    <li><a href="carrello.html">Carrello</a></li>
                </ul>
            </nav>
        </header>

        <section id="cart">
            <h2>Il Tuo Carrello</h2>
            <div id="cart-items" class="cart-items"></div>
            <div id="cart-total" class="cart-total">Totale: &euro;0.00</div>
            <button class="checkout-btn" onclick="checkout()">Completa l'acquisto</button>
        </section>

        <footer>
            <p>&copy; 2024 Swant-Shop. Tutti i diritti riservati. | <a href="primo.html">Torna allo store</a></p>
        </footer>
    </div>
</body>
</html>
